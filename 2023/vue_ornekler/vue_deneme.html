<!DOCTYPE html>
<html>

<head>
    <title>Vue.js v-for Loop with Multiple Lines Repeated 10 Times</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in items">
                <template v-for="i in 10">
                    <h3>{{ item.title }}</h3>
                    <p>{{ item.description }}</p>
                    <p>Price: ${{ item.price }}</p>
                </template>
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                items: [
                    { title: 'Item 1', description: 'Description for Item 1', price: 10 },
                    { title: 'Item 2', description: 'Description for Item 2', price: 20 },
                    { title: 'Item 3', description: 'Description for Item 3', price: 30 },
                    { title: 'Item 4', description: 'Description for Item 4', price: 40 }
                ]
            }
        });
    </script>
</body>

</html>
